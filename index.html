        <section class="cal">
            <div class="display">

                </h4>
            </div>
            <div class="buttons">

                <button id="six" class="calculatorDigit number">6</button>
                <button id="mult" class="calculatorDigit calcu">*</button>
                <button id="one" class="calculatorDigit number">1</button>
                <button id="two" class="calculatorDigit number">2</button>
                <button id="three" class="calculatorDigit number">3</button>
                <button id="equal" class="calculatorDigit calcu">=</button>
                <button id="cero" class="calculatorDigit number">0</button>
